name: Build and Release for Windows, Linux and MacOS

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-gnu

    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl libssl-dev pkg-config libz-sys

      - name: Set PKG_CONFIG_PATH for openssl
        run: |
          export PKG_CONFIG_PATH="/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig"

      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - uses: actions-rs/cargo@v1
        with:
          # use-cross: true
          command: build
          args: --release
          # args: --release --target=${{ matrix.target }}
      
      - name: Set binary extension
        id: binary_extension
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-pc-windows-gnu" ]]; then
            echo "BIN_EXT=.exe" >> $GITHUB_OUTPUT
          else
            echo "BIN_EXT=" >> $GITHUB_OUTPUT
          fi

      - name: Create target dir & Move binary
        run: |
          mkdir -p release_assets/${{ matrix.target }}
          mv target/release/pre_commit* release_assets/${{ matrix.target }}/pre-commit$($(echo ${{ steps.binary_extension.outputs.BIN_EXT }}))

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.token }}
          files: release_assets/${{ matrix.target }}/*
          body: |
            Release for ${{ matrix.target }}
          draft: false
          prerelease: false
